<div class="text-center">
    <div class="login-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Sign Up</div>
                        <div class="card-body">
                          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                            <div class="form-group row">
                              <label for="first_name" class="col-md-4 col-form-label text-md-right">First Name</label>
                              <div class="col-md-6 m-2">
                                <input type="text" formControlName="firstName" id="first_name" class="form-control" required autofocus>
                                <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="text-danger">
                                  First Name is required.
                                </div>
                              </div>
                          
                              <label for="last_name" class="col-md-4 col-form-label text-md-right">Last Name</label>
                              <div class="col-md-6 m-2">
                                <input type="text" formControlName="lastName" id="last_name" class="form-control" required autofocus>
                                <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="text-danger">
                                  Last Name is required.
                                </div>
                              </div>
                          
                              <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                              <div class="col-md-6 m-2">
                                <input type="text" formControlName="username" id="username" class="form-control" required autofocus>
                                <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                                  <div *ngIf="registerForm.get('username')?.errors?.['required']" class="text-danger">Username is required.</div>
                                  <div *ngIf="registerForm.get('username')?.errors?.['minlength']" class="text-danger">Username must be at least 3 characters.</div>
                                  <div *ngIf="registerForm.get('username')?.errors?.['pattern']" class="text-danger">Username cannot contain spaces, underscores, or hyphens.</div>
                                </div>
                              </div>
                          
                              <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                              <div class="col-md-6 m-2">
                                <input type="email" formControlName="email" id="email" class="form-control" required autofocus>
                                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                                  <div *ngIf="registerForm.get('email')?.errors?.['required']" class="text-danger">Email is required.</div>
                                  <div *ngIf="registerForm.get('email')?.errors?.['email']" class="text-danger">Valid email is required.</div>
                                </div>
                              </div>
                          
                              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                              <div class="col-md-6 m-2">
                                <input type="password" formControlName="password" id="password" class="form-control" required autofocus>
                                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                                  Password is required and must be at least 6 characters.
                                </div>
                              </div>
                          
                              <label for="confirmPassword" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                              <div class="col-md-6 m-2">
                                <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" required>
                                <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger">
                                  Passwords must match.
                                </div>
                              </div>
                          
                              <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
                              </div>
                            </div>
                          </form>
                                                      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
